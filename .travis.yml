# Sample .travis.yml for R projects from https://github.com/craigcitro/r-travis

language: c

before_install:
  - curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
  - chmod 755 ./travis-tool.sh
  - ./travis-tool.sh bootstrap

install:
  - ./travis-tool.sh install_deps
  - ./travis-tool.sh install_r_binary rJava
  - ./travis-tool.sh install_github OHDSI/Cyclops OHDSI/SqlRender OHDSI/DatabaseConnector OHDSI/OhdsiRTools OHDSI/PatientLevelPrediction@HDPS OHDSI/EmpiricalCalibration
#  - ./travis-tool.sh install_github OHDSI/SqlRender
#  - ./travis-tool.sh install_github OHDSI/DatabaseConnector
#  - ./travis-tool.sh install_github OHDSI/OhdsiRTools
#  - ./travis-tool.sh install_github OHDSI/PatientLevelPrediction@HDPS
#  - ./travis-tool.sh install_github OHDSI/EmpiricalCalibration
  - ./travis-tool.sh install_github jimhester/covr
  - ./travis-tool.sh install_github eddelbuettel/drat  

before_script:
  - export PKG_NAME=$(Rscript -e 'cat(paste0(devtools::as.package(".")$package))')
  - export PKG_TARBALL=$(Rscript -e 'pkg <- devtools::as.package("."); cat(paste0(pkg$package,"_",pkg$version,".tar.gz"))')

script: ./travis-tool.sh run_tests

after_failure:
  - ./travis-tool.sh dump_logs

notifications:
  recipients:
    - msuchard@gmail.com
    - schuemie@ohdsi.org
    - yuxitian@gmail.com
  email:
    on_success: change
    on_failure: always

after_success:
  - Rscript -e 'library(covr);codecov()'
  # Rebuild docker container
  - curl --data "build=true" -X POST https://registry.hub.docker.com/u/ohdsi/development/trigger/e51f720d-c4e7-45df-b042-5d8a362bd7e0/
  # Deploy to drat repo
  - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash deploy.sh  

